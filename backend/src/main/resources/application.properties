spring.application.name=workshop-backend

# ── H2 in-memory datasource ──────────────────────────────────────────────────
# Named DB so the H2 console and tests share the same instance
spring.datasource.url=jdbc:h2:mem:workshopdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ── JPA / Hibernate ──────────────────────────────────────────────────────────
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# create-drop: schema is rebuilt on every boot (in-memory, no persistence needed)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ── H2 web console (handy during workshop) ───────────────────────────────────
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ── Logging ──────────────────────────────────────────────────────────────────
logging.level.com.naturgy.workshop=DEBUG
logging.level.org.springframework.boot=INFO
